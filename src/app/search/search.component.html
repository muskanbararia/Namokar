<app-nav></app-nav>
<div class="container" style="margin-top:5%" >
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
      <div class="jumbotron">
      <form #search="ngForm" (ngSubmit)="searchR(search)">
        <div class="form-group">
            <label for="name">Enter the city name:</label>
            <input type="name" name="name" #nameRef="ngModel" class="form-control" ngModel required >
            <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" style="text-align:left; padding-top:5px; color:red;">
                <div [hidden]="!nameRef.errors.required">
                  <p>&nbsp;Location is mandatory</p>
                </div>
              </div>
        </div>
        
        <button type="submit"[disabled]="!search.form.valid" class="btn btn-primary col-12" >Search</button>
      </form>
      </div>
  </div>
  <div class="col-md-2"></div>
</div>
</div>
